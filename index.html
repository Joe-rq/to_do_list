<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项清单</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">
                <span class="icon-wrapper">✓</span>
                待办事项清单
            </h1>
            <p class="app-subtitle">保持专注，完成每一件事</p>
        </header>

        <main class="app-main">
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="添加新的待办事项..."
                        maxlength="100"
                    >
                    <button id="addTaskBtn" class="add-btn" aria-label="添加任务">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="filters-section">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="active">进行中</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">总任务</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span class="stat-label">进行中</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">已完成</span>
                </div>
            </div>

            <div class="tasks-section">
                <div id="tasksList" class="tasks-list">
                    <div class="empty-state">
                        <div class="empty-icon">📋</div>
                        <h3 class="empty-title">暂无待办事项</h3>
                        <p class="empty-description">开始添加你的第一个任务吧！</p>
                    </div>
                </div>
            </div>

            <div class="actions-section" id="actionsSection" style="display: none;">
                <button id="clearCompletedBtn" class="action-btn secondary">
                    清除已完成
                </button>
                <button id="clearAllBtn" class="action-btn danger">
                    清空所有
                </button>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
